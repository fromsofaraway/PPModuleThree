<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<body>
<h2>Welcome to the home page!</h2>
<form th:method="GET" th:object="${user}">
    <table class="table table-header table-hover bg-white" th:cols="9">
        <thead class="thead align-content-center">
        <tr class="b">
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Age</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.name}">First Name</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.age}">Age</td>
            <td> <a th:each="role : ${user.roles}">
                <a th:text="${role.name}">Roles</a>
            </a></td>
        </tr>
        </tbody>
    </table>
</form>
<br/>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
