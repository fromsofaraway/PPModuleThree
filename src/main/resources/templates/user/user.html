<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin panel</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<body>
<header class="text-white">
  <nav class="navbar navbar-fixed-top navbar-dark bg-dark">
    <div class="navbar-brand">
      <a class="navbar-brand" href="#"></a>
      <span class="navbar-text text-white" th:text="${currentUser.username} + ' with roles: ' + ${currentUser.roles}"></span>
    </div>
    <a type="button" class="btn btn-outline-light me-2" th:href="@{/logout}">Logout</a>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse position-sticky pt-3">
      <nav class="nav flex-column nav-pills" id="pills-tab" role="tablist">
        <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" href="#user-home" role="tab"
           aria-controls="pills-profile" aria-selected="false">User</a>
      </nav>
    </nav>

    <div class="tab-content col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light" id="pills-tabContent" style="height: 1000px;">
      <div class="tab-pane fade show active" id="user-home" role="tabpanel"
           aria-labelledby="pills-profile-tab">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User information page</h1>

        </div>

        <form th:method="GET" th:action="@{/user/}" th:object="${currentUser}">
          <h5 class="position-sticky p-3 border-bottom bg-light">About user</h5>
          <table class="table table-header table-hover bg-white" th:cols="9">
            <thead class="thead align-content-center">
            <tr class="b">
              <th>ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Age</th>
              <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${currentUser.id}">User ID</td>
              <td th:text="${currentUser.name}">First Name</td>
              <td th:text="${currentUser.username}">Username</td>
              <td th:text="${currentUser.age}">Age</td>
              <td><a th:each="role : ${currentUser.roles}">
                <a th:text="${role.name}">Roles</a>
              </a></td>
            </tr>
            </tbody>
          </table>
        </form>

      </div>
    </div>

  </div>
</div>

</body>
</html>
