<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
</head>


<body>
<header class="text-white">
    <nav class="navbar navbar-fixed-top navbar-dark bg-dark">
        <div class="navbar-brand">
            <a class="navbar-brand">
                <span id="currentUser" style="padding-left: 20px"></span>
            </a>
        </div>
        <a type="button" class="btn btn-outline-light me-2" href="/logout">Logout</a>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse position-sticky pt-3">
            <nav class="nav flex-column nav-pills" id="pills-tab" role="tablist">
                <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#admin-home" role="tab"
                   aria-controls="pills-home" aria-selected="true">Admin</a>
                <a class="nav-link menu-link" id="pills-profile-tab" data-bs-toggle="pill" href="#user-home" role="tab"
                   aria-controls="pills-profile" aria-selected="false">User</a>
            </nav>
        </nav>


        <div class="tab-content col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light" id="pills-tabContent"
             style="height: 1000px;">
            <div class="tab-pane fade show active" id="admin-home" role="tabpanel"
                 aria-labelledby="pills-home-tab">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin panel</h1>

                </div>

                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">Users table</a>
                    <a class="nav-link" id="addNewUser-tab" data-bs-toggle="tab" href="#addNewUser" role="tab"
                       aria-controls="addNewUser" aria-selected="false">New User</a>
                </nav>

                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active bg-white" id="users" role="tabpanel"
                         aria-labelledby="users-tab">
                        <h5 class="position-sticky p-3 border-bottom bg-light">All users</h5>

                        <table id="users-table" class="table table-striped">

                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Age</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="users-table-body">

                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane fade " id="addNewUser" role="tabpanel" aria-labelledby="addNewUser-tab"
                         href="#addNewUser">
                        <h5 class="position-sticky p-3">Add new user</h5>
                        <div class="d-flex justify-content-center border position-sticky p-3 bg-white">
                            <form id="performUserCreate">
                                <label for="name" class="form-label d-flex justify-content-center">Name</label>
                                <input type="text" class="form-control" id="name" name="name"/>
                                <br/>
                                <label for="age" class="form-label d-flex justify-content-center">Age</label>
                                <input type="number" class="form-control" id="age" name="age"/>
                                <br/>
                                <label for="username" class="form-label d-flex justify-content-center">Username</label>
                                <input type="text" class="form-control" id="username" name="username"/>
                                <br/>
                                <label for="password" class="form-label d-flex justify-content-center">Password</label>
                                <input type="text" class="form-control" id="password" name="password"/>
                                <br/>
                                <label for="role" class="form-label d-flex justify-content-center">Role</label>
                                <div style="text-align: center;">
                                    <select id="role" name="role" multiple>
                                        <option value="ROLE_USER">ROLE_USER</option>
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    </select>
                                </div>
                                <br/>

                                <div class="d-flex justify-content-center position-sticky p-4">
                                    <input class="btn btn-success text-white rounded" type="submit" value="Add new user"
                                           onclick="performUserCreate()">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tab-pane fade" id="user-home" role="tabpanel"
                 aria-labelledby="pills-profile-tab">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User information page</h1>

                </div>


                <h5 class="position-sticky p-3 border-bottom bg-light">About user</h5>
                <table id="current-user-table" class="table table-header table-hover bg-light" cols="9">
                    <thead class="thead align-content-center">
                    <tr class="b">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Age</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

            </div>
        </div>

    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/static/app.js" type="text/javascript"></script>
</body>
</html>
