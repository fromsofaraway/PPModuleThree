<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<body>
<header class="text-white">
    <nav class="navbar navbar-fixed-top navbar-dark bg-dark">
        <div class="navbar-brand">
            <a class="navbar-brand" href="#"></a>
            <span class="navbar-text text-white"
                  th:text="${currentUser.username} + ' with roles: ' + ${currentUser.roles}"></span>
        </div>
        <a type="button" class="btn btn-outline-light me-2" th:href="@{/logout}">Logout</a>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse position-sticky pt-3">
            <nav class="nav flex-column nav-pills" id="pills-tab" role="tablist">
                <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#admin-home" role="tab"
                   aria-controls="pills-home" aria-selected="true">Admin</a>
                <a class="nav-link menu-link" id="pills-profile-tab" data-bs-toggle="pill" href="#user-home" role="tab"
                   aria-controls="pills-profile" aria-selected="false">User</a>
            </nav>
        </nav>


        <div class="tab-content col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light" id="pills-tabContent"
             style="height: 1000px;">
            <div class="tab-pane fade show active" id="admin-home" role="tabpanel"
                 aria-labelledby="pills-home-tab">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin panel</h1>

                </div>

                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">Users table</a>
                    <a class="nav-link" id="addNewUser-tab" data-bs-toggle="tab" href="#addNewUser" role="tab"
                       aria-controls="addNewUser" aria-selected="false">New User</a>
                </nav>

                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active bg-white" id="users" role="tabpanel"
                         aria-labelledby="users-tab">
                        <h5 class="position-sticky p-3 border-bottom bg-light">All users</h5>

                        <table class="table table-striped">

                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Username</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${users}">
                                <td th:text="${user.getId()}"/>
                                <td th:text="${user.getName()}"/>
                                <td th:text="${user.getAge()}"/>
                                <td th:text="${user.getUsername()}"/>
                                <td><a th:each="role : ${user.roles}">
                                    <a th:text="${role.name}"></a>
                                </a></td>


                                <td>

                                    <button type="submit" class="btn btn-info text-white rounded"
                                            th:data-bs-target="${'#modalEdit-'+user.id}"
                                            data-bs-toggle="modal">
                                        Edit
                                    </button>

                                    <!-- Modal -->
                                    <div th:id="'modalEdit-'+${user.id}"
                                         class="modal fade"
                                         tabindex="-1"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <div class="d-flex justify-content-center border position-sticky p-3 bg-white">
                                                        <form th:method="PATCH"
                                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                                              th:object="${user}"
                                                              th:align="center">

                                                            <label class="form-label text-center">Name
                                                                <input type="text" class="form-control" name="name"
                                                                       th:value="${user.name}"
                                                                       th:id="${'id-'+user.name}"
                                                                />
                                                            </label>
                                                            <br/>
                                                            <label class="form-label text-center">Age
                                                                <input type="number" class="form-control" name="age"
                                                                       th:value="${user.age}"
                                                                       th:id="${'age-'+user.age}"
                                                                />
                                                            </label>
                                                            <br/>
                                                            <label class="form-label text-center">Username
                                                                <input type="text" class="form-control" name="username"
                                                                       th:value="${user.username}"
                                                                       th:id="${'username-'+user.username}"
                                                                />
                                                            </label>
                                                            <br/>
                                                            <label class="form-label text-center">Password
                                                                <input type="text" class="form-control" name="password"
                                                                       th:value="${user.password}"
                                                                       th:id="${'password-'+user.password}"
                                                                />
                                                            </label>
                                                            <br/>

                                                            <table style="margin-left:auto; margin-right:auto; text-align:center;">

                                                                <tr>
                                                                    <td>
                                                                        <label class="form-label">Role
                                                                            <select class="form-select" multiple
                                                                                    style="padding-bottom: 0px;margin-bottom: 0px;height: 50%;"
                                                                                    th:value="${allRoles}" name="roles"
                                                                                    th:id="${'roles-'+user.id}">
                                                                                <option th:each="role: ${allRoles}"
                                                                                        th:value="${role.id}"
                                                                                        th:utext="${role.name}"
                                                                                ></option>
                                                                            </select>
                                                                        </label>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>

                                                                <button type="submit" class="btn btn-primary">Save
                                                                    changes
                                                                </button>

                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <form th:method="DELETE" th:action="@{/admin/{id}(id = ${user.getId()})}">
                                        <input class="btn bg-danger text-white rounded" type="submit" value="Delete"/>
                                    </form>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane fade " id="addNewUser" role="tabpanel" aria-labelledby="addNewUser-tab"
                         href="#addNewUser">
                        <h5 class="position-sticky p-3">Add new user</h5>
                        <div class="d-flex justify-content-center border position-sticky p-3 bg-white">
                            <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${newUser}">

                                <label for="name" class="form-label d-flex justify-content-center">Name</label>
                                <input type="text" class="form-control" th:field="*{name}" id="name"/>
                                <br/>
                                <label for="age" class="form-label d-flex justify-content-center">Age</label>
                                <input type="number" class="form-control" th:field="*{age}" id="age"/>
                                <br/>
                                <label for="username" class="form-label d-flex justify-content-center">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" id="username"/>
                                <br/>
                                <label for="password" class="form-label d-flex justify-content-center">Password</label>
                                <input type="text" class="form-control" th:field="*{password}" id="password"/>
                                <br/>
                                <p class="text-center">Role</p>
                                <table style="margin-left:auto; margin-right:auto; text-align:center;">

                                    <tr>
                                        <td>
                                            <label>
                                                <select size="3" th:field="*{roles}">
                                                    <option th:each="role : ${allRoles}"
                                                            th:value="${role.id}"
                                                            th:utext="${role.name}"/>
                                                </select>
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                                <div class="d-flex justify-content-center position-sticky p-4">
                                    <input class="btn btn-success text-white rounded" type="submit"
                                           value="Add new user">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tab-pane fade" id="user-home" role="tabpanel"
                 aria-labelledby="pills-profile-tab">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User information page</h1>

                </div>

                <form th:method="GET" th:object="${currentUser}">
                    <h5 class="position-sticky p-3 border-bottom bg-light">About user</h5>
                    <table class="table table-header table-hover bg-white" th:cols="9">
                        <thead class="thead align-content-center">
                        <tr class="b">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${currentUser.id}">User ID</td>
                            <td th:text="${currentUser.name}">First Name</td>
                            <td th:text="${currentUser.username}">Username</td>
                            <td th:text="${currentUser.age}">Age</td>
                            <td><a th:each="role : ${currentUser.roles}">
                                <a th:text="${role.name}">Roles</a>
                            </a></td>
                        </tr>
                        </tbody>
                    </table>
                </form>

            </div>
        </div>

    </div>
</div>

</body>
</html>
